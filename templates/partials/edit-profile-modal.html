<section id="edit-profile-modal" class="modal hidden">
    <div class="form-container modal-container card">
        <div class="modal-top-controls rows">
            <p class="modal-title card-title">Edit Profile</p>
            <button class="button cols ok-button">
                <img src="{{ url_for('static', filename='images/cross.svg') }}" alt="Close" height="15" width="15" />
            </button>
        </div>
        <form action="{{ url_for('edit_profile') }}" method="post" id="edit-profile-form" class="cols">
            <label for="full-name">Full Name</label>
            <input type="text"
                   id="full-name"
                   name="full_name"
                   placeholder="Enter your full name"
                   autocomplete="name"
                   value="{{ user.full_name }}"
                   required />

            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="Enter your email"
                   autocomplete="email"
                   value="{{ user.email }}"
                   required />

            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="" disabled selected>Select your occupation</option>
                {% for occupationId, occupation in legal_occupations.items() %}
                    <option value="{{ occupationId }}" {% if user.occupation == occupation %}selected{% endif %}>
                        {{ occupation }}
                    </option>
                {% endfor %}
            </select>

            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   autocomplete="new-password"
                   required />

            <label for="confirm-password">Confirm Password</label>
            <input type="password"
                   id="confirm-password"
                   name="confirm_password"
                   placeholder="Confirm your password"
                   required
                   class="input-field" />

            <button type="submit" id="edit-profile-button" class="button">Update</button>
        </form>
    </div>
</section>
