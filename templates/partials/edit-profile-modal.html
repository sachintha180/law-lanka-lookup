<section id="edit-profile-modal" class="modal">
    <div class="form-container modal-container card">
        <p class="modal-title card-title">Edit Profile</p>
        <form action="{{ url_for('edit_profile') }}" method="post" id="edit-profile-form" class="cols">
            <label for="full-name">Full Name</label>
            <input type="text"
                   id="full-name"
                   name="full_name"
                   placeholder="Enter your full name"
                   autocomplete="name"
                   required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />

            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="" disabled selected>Select your occupation</option>
                {% for occupationId, occupation in legal_occupations.items() %}
                    <option value="{{ occupationId }}">{{ occupation }}</option>
                {% endfor %}
            </select>

            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   autocomplete="new-password"
                   required />

            <label for="confirm-password">Confirm Password</label>
            <input type="password"
                   id="confirm-password"
                   name="confirm_password"
                   placeholder="Confirm your password"
                   required
                   class="input-field" />

            <button type="submit" id="edit-profile-button" class="button">Update</button>
        </form>
    </div>
</section>
