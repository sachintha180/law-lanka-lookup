{% extends "base.html" %}

{% block additional_links %}
  <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet" />
  <script type="module" src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock additional_links %}

{% block title %}
  L3 | Login
{% endblock title %}

{% block nav_buttons %}
  <button class="button" id="register">Register</button>
{% endblock nav_buttons %}

{% block content %}
  <main class="container rows">
    <section id="login-form-container" class="card">
      <p class="card-title">Login</p>
      <form action="{{ url_for('login') }}" method="post" id="login-form" class="cols">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your password"
               autocomplete="current-password"
               required />
        <button type="submit" id="login-button" class="button">Login</button>
      </form>
    </section>
  </main>
{% endblock content %}
