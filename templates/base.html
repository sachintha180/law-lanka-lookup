<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Law Lanka Lookup - Your source for legal information in Sri Lanka" />
    <meta name="keywords" content="law, lanka, lookup, legal, information, Sri Lanka" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link href="{{ url_for('static', filename='styles/common.css') }}" rel="stylesheet" />
    <script type="module" src="{{ url_for('static', filename='scripts/common.js') }}"></script>
    {% block additional_links %}
    {% endblock additional_links %}
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body class="container cols">
    <header id="navbar" class="rows">
      <img src="{{ url_for('static', filename='images/logo.svg') }}"
           alt="Law Lanka Lookup Logo"
           id="logo"
           height="50"
           width="50" />
      <section id="nav-buttons" class="rows">
        {% block nav_buttons %}
        {% endblock nav_buttons %}
      </section>
    </header>
    {% include "partials/message-modal.html" %}
    <main class="container cols">
      {% block content %}
      {% endblock content %}
    </main>
    {% include "partials/footer.html" %}
  </body>
</html>
